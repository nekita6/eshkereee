<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brick</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #111111;
		}
		#Brick {
			background: #f7f7f7;
		}
	</style>
</head>
<body>
	<canvas id="Brick" width="480" height="320"></canvas>
	<script>
		var canvas = document.getElementById("Brick");
		var ctx = canvas.getContext("2d");
		var ballRadius = 10;
		var x = canvas.width/2;
		var y = canvas.height-30;
		var dx = 2;
		var dy = -2;
		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width-paddleWidth)/2;
		var rightPressed = false;
		var leftPressed = false;
		var brickRowCount = 5;
		var brickColumnCount = 3;
		var brickWidth = 75;
		var brickHeight = 20;
		var brickPadding = 10;
		var brickOffsetTop = 30;
		var brickPlusOffsetTop = 30;
		var brickOffsetLeft = 30;
		var score = 0;
		var lives = 1;
		var bricks = [];
		var bricksPlus =[];
		for(c=0; c<brickColumnCount; c++) {
			bricks[c] = [];
			for(r=0; r<brickRowCount; r++) {
				bricks[c][r] = { x: 0, y: 0, status: 1 };
			}
		}

		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);
		document.addEventListener("mousemove", mouseMoveHandler, false);

		function keyUpHandler(e) {
			if(e.keyCode == 39) {
				rightPressed = false;
			}
			else if(e.keyCode == 37) {
				leftPressed = false;
			}
		}

		function mouseMoveHandler(e) {
			var relativeX = e.clientX - canvas.offsetLeft;
			if(relativeX > 0 && relativeX < canvas.width) {
				paddleX = relativeX - paddleWidth/2;
			}
		}

		function collisionDetection() {
			for(c=0; c<brickColumnCount; c++) {
				for(r=0; r<brickRowCount; r++) {
					var b = bricks[c][r];
					if(b.status == 1) {
						if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
							dy = -dy;
							b.status = 0;
							score++;
							if(score == brickColumnCount*brickRowCount) {
								score += 10;
							}
						}
					}
				}
			}
		}

		function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI*2);
			ctx.fillStyle = "black";
			ctx.fill();
			ctx.closePath();
		}

		function drawPaddle() {
			ctx.beginPath();
			ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
			ctx.fillStyle = "#777";
			ctx.fill();
			ctx.closePath();
		}

		function drawBricks() {
			for(c=0; c<brickColumnCount; c++) {
				for(r=0; r<brickRowCount; r++) {
					if(bricks[c][r].status == 1) {
						var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
						var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
						bricks[c][r].x = brickX;
						bricks[c][r].y = brickY;
						ctx.beginPath();
						ctx.rect(brickX, brickY, brickWidth, brickHeight);
						ctx.fillStyle = "silver";
						ctx.fill();
						ctx.closePath();
					}
				}
			}
		}

		function bricksPP() {
			brickColumnCount++;
			for(c=0; c<1; c++) {
				bricksPlus[c] = [];
				for(r=0; r<brickRowCount; r++) {
					bricksPlus[c][r] = { x: 0, y: 0, status: 1 };
				}
				bricks.unshift(bricksPlus[c]);
			}
			drawBricks();
		}
		
		setInterval(bricksPP, 17000);

		function keyDownHandler(e) {
			if(e.keyCode == 39) {
				rightPressed = true;
			}
			else if(e.keyCode == 37) {
				leftPressed = true;
			}
		}

		function drawScore() {
			ctx.font = "16px Arial";
			ctx.fillStyle = "black";
			ctx.fillText(score, 10, 20);
		}

		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBricks();
			drawBall();
			drawPaddle();
			drawScore();
			collisionDetection();
			var bricksLength = bricks.length; bricksLength--;
			if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
				dx = -dx;
			}
			if(y + dy < ballRadius) {
				dy = -dy;
			}
			else if(y + dy > canvas.height-ballRadius) {
				if(x > paddleX && x < paddleX + paddleWidth) {
					dy = -dy;
				}
				else {
					lives--;
					if(!lives) {
						alert("GAME OVER");
						document.location.reload();
					}
					else if(bricks[bricksLength][0].y >= canvas.height-brickOffsetTop-brickPadding*2) {
						alert("GAME OVER");
						document.location.reload();
					}
					else {
						x = canvas.width/2;
						y = canvas.height-30;
						dx = 3;
						dy = -3;
						paddleX = (canvas.width-paddleWidth)/2;
					}
				}
			}
			
			if(rightPressed && paddleX < canvas.width-paddleWidth) {
				paddleX += 7;
			}
			else if(leftPressed && paddleX > 0) {
				paddleX -= 7;
			}
			
			x += dx;
			y += dy;
			requestAnimationFrame(draw);
		}

		draw();
	</script>	
</body>
</html>
