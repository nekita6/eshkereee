		<div class="calc-area">
			<div class="calc">

			</div>
			<div class="calc">
				<input id="KonusR" type="text" placeholder="радиус основания конуса" maxlength="30">

				<div class="submit" onclick="sCilindr()">Посчитать</div>
				<p class="out" id="CilindrOut">ответ</p>
			</div>
			<div class="calc">
				<input id="UsKonusR1" type="text" placeholder="1ый радиус конуса" maxlength="30">
				<input id="UsKonusR2" type="text" placeholder="2ой радиус конуса" maxlength="30">
				<input id="UsKonusl" type="text" placeholder="образующая конуса" maxlength="30">
